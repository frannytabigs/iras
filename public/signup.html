<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" href="css/signup.css">
    <title>Sign Up | IRAS </title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        <meta content='Incident Report and Awareness System' property='og:title' />
        <meta content='A crowd sourced information of incidents in your area' property='og:description'  />
        <meta content='/' property='og:url' />
        <meta property='og:site_name' content='IRAS!'>
        <meta content='images/branding/logo.png' property='og:image' />
        <meta content='#2f3136'  name='theme-color'/>
        <link rel="icon" type="image/x-icon" href="images/branding/logo.png"> 
                <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=close,home" />

</head>
<body class="body">
   
  
    
    <div class="container">
        <i class="material-symbols-outlined" onclick="goback()" style="font-size: 30px;">close</i>
        <i class="material-symbols-outlined" style="font-size: 30px;" onclick="window.location.href = 'index.html'">home</i>
        <h2>
            Sign Up for <span class="iras-text-color">IRAS</span>
        </h2>
        
        <form id="signupform" enctype="multipart/form-data">
            <div class="grid-cols-4-sm">
                <div class="input-box">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                
                <div class="input-box">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                
                <div class="input-box">
                    <label for="middleName">Middle Name</label>
                    <input type="text" id="middleName" name="middleName">
                </div>
                
                <div class="input-box">
                    <label for="suffix">Suffix</label>
                   <input name="suffix" id="suffix" type="text">
                </div>
            </div>
            
            <div class="sign-box">
                <label for="birthday">Birthdate</label>
                <input type="date" id="birthday" name="birthday" required>
            </div>
            
          
            
            <div class="input-profile">
                <label for="profilePhoto">Profile picture</label>
                <input type="file" id="profilePhoto" name="profilePhoto" accept="image/*" required>
            </div>
            
            <div class="sign-box">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
  <div class="grid-cols-2-sm">
                <div class="input-box">
                    <label for="phoneNumber">Phone Number</label>
                    <div class="flex-space-x-2">
                        <input type="tel" id="phoneNumber" name="phoneNumber" required>
                        <button type="button" class="otp-btn" onclick="triggerOtp()">Send OTP</button>
                    </div>
                </div>
                
                <div class="input-box">
                    <label for="otpCode">OTP Code</label>
                    <div class="flex-space-x-2">
                        <input type="text" id="otpCode" name="otpCode" required>
                    </div>
                </div>
            </div>
            <button type="submit">
                CREATE ACCOUNT
            </button>
            
            <p>
                Already have an account? 
                <a href="log_in.html">Log In</a>
            </p>
        </form>
        </div>
    <script src="js/reports.js"></script>
    <script src="js/checkloggedin.js"></script>
    <script src="js/message.js"></script>
    <script src="js/signup.js"></script>
</body>
</html>
