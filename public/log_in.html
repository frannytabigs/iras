

<!DOCTYPE html>
<html lang="en">
<head> 
        <title>Log In | IRAS</title>
        <link rel="stylesheet" type="text/css" href="css/main.css"/>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        <meta content='Incident Report and Awareness System' property='og:title' />
        <meta content='A crowd sourced information of incidents in your area' property='og:description'  />
        <meta content='/' property='og:url' />
        <meta property='og:site_name' content='IRAS!'>
        <meta content='images/branding/logo.png' property='og:image' />
        <meta content='#2f3136'  name='theme-color'/>
        <link rel="icon" type="image/x-icon" href="images/branding/logo.png"> 
        <link rel="stylesheet" href="css/login.css">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=close,home" />
</head>

<body>
    
    <div class="background-container">
        <div class="preview" style="position: absolute;">
            <i class="material-symbols-outlined" style="font-size: 50px;" onclick="goback()">close</i>
            <i class="material-symbols-outlined" style="font-size: 50px;" onclick="window.location.href = 'index.html'">home</i>
        </div>

        <div class="welcome-text" id="welcome-text">
            <h1>Welcome To <span>IRAS</span></h1>
        </div>
    </div>

    <div class="login-container">
        <div class="login-content">
            <div class="preview-login">
                <span class="material-symbols-outlined" style="font-size:50px" onclick="goback()">close</span>   
                <span class="material-symbols-outlined" style='font-size:50px;' onclick="window.location.href = 'index.html'">home</span>
            </div>

            <!-- <div class="loginLogo">
                <img src="images/branding/logo.png" alt="IRAS">
            </div> -->

            <h1>Log In</h1>

            <form enctype="multipart/form-data" id="loginform">
                <div class="log-field"> 
                    <input id="phoneNumber" name="phoneNumber" type="text" class="input-box" placeholder="Phone Number" required>
                    <i class="ri-user-fill"></i>
                </div>

                <div class="log-field">
                    <div class="input-group">
                        <input type="password" name='password' class="input-box" id="pass" placeholder="Password" required>
                        <i class="ri-lock-2-line" id="lock"></i>
                    </div>
                </div>

                <div class="forgot">
                    <a href="forgotpassword.html">Forgot password?</a>
                </div>

                <button class="login-btn">Log In</button>
            </form>
            <div class="register">
                <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            </div>
        </div>
    </div>
    <script src="js/reports.js"></script>
    <script src="js/checkloggedin.js"></script>
    <script src="js/message.js"></script>
    <script src="js/log_in.js"></script>
    <script>
        let password = document.getElementById("pass");
        let unlock = document.getElementById("lock");

        unlock.onclick = function() {
            if(password.type == "password") {
                password.type = "text";

                unlock.classList.remove("ri-lock-2-line");
                unlock.classList.add("ri-lock-unlock-line");
            }else{
                password.type = "password";

                unlock.classList.remove("ri-lock-unlock-line");
                unlock.classList.add("ri-lock-2-line");
            }
        }
    </script>
</body>
</html>
